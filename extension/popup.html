<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AutoPoster AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>🛍️ Generează postare AI</h2>
  <label for="stilSelect">🎨 Alege stilul postării:</label>
  <select id="stilSelect">
    <option value="funny">🎉 Amuzant</option>
    <option value="professional" selected>💼 Profesionist</option>
    <option value="informative">🤖 Informativ</option>
  </select>

  <button id="genereazaBtn">📣 Generează Postare</button>

  <textarea id="editarePostare" placeholder="Postarea va apărea aici..."></textarea>

  <button id="salveazaBtn">💾 Salvează ca fișier</button>
  <button id="copiazaBtn">📋 Copiază textul</button>

  <p id="telegramLink">
    📲 Pentru ajutor avansat, conectați-vă la botul nostru Telegram:<br />
    <a href="https://t.me/Content_maker_hackatonBot" target="_blank">@Content_maker_hackatonBot</a>
  </p>

  <script src="popup.js"></script>
</body>
</html>
